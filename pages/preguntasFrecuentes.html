<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imgs/Favicon.svg" type="image/x-icon" />
    <title>Traelo Market</title>
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img src="..//imgs/LogoTraleo.svg" alt="Logo de la marca" />
      </a>
      <nav>
        <ul>
          <li><a href="comerciantes.html">Comerciantes</a></li>
          <li><a href="consumidores.html">Consumidores</a></li>
          <li><a href="donaciones.html">Donaciones</a></li>
          <li><a href="funcionalidades.html">Funcionalidades</a></li>
          <li>Preguntas frecuentes</li>
        </ul>
      </nav>
    </header>
    <main>
      <section></section>
      <section>
        <div>
          <p>¿tenés alguna duda?</p>
          <h2>Escribinos</h2>
        </div>
        <div>
          <form action="">
            <fieldset>
              <legend>Datos personales</legend>
              <div>
                <label for="Nombre">Nombre</label>
                <input
                  type="text"
                  name="Nombre"
                  id="Nombre"
                  placeholder="Ingresá tu nombre"
                  autocomplete="given-name"
                />
              </div>
              <div>
                <label for="Apellido">Apellido</label>
                <input
                  type="text"
                  name="Apellido"
                  id="Apellido"
                  placeholder="Ingresá tu apellido"
                />
              </div>
            </fieldset>
            <fieldset>
              <legend>Datos de contacto</legend>
              <div>
                <label for="Email">Email</label>
                <input
                  type="email"
                  name="Email"
                  id="Email"
                  placeholder="Ingresá un email válido"
                  autocomplete="email"
                />
              </div>
              <div>
                <label for="Teléfono">Teléfono</label>
                <input
                  type="tel"
                  name="Teléfono"
                  id="Teléfono"
                  placeholder="Dejanos tu contacto"
                  pattern="[0-9]"
                  inputmode="numeric"
                  autocomplete="tel"
                />
              </div>
              <div>
                <label for="Nombre de tu comercio">Nombre de tu comercio</label>
                <input
                  type="text"
                  name="Nombre de tu comercio"
                  id="Nombre de tu comercio"
                  placeholder="¡Contanos quien sos!"
                />
              </div>
              <div>
                <label for="Tu mensaje">Tu mensaje</label>
                <textarea
                  name="Tu mensaje"
                  id="Tu mensaje"
                  cols="30"
                  rows="10"
                  placeholder="¿En qué te podemos ayudar?"
                ></textarea>
              </div>
            </fieldset>

            <div>
              <input type="submit" value="Enviar" />
              <input type="reset" value="Borrar contenido" />
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <h2>Footer Titulo1</h2>
        <p>lorem titulo 1</p>
        <button>CTA1</button>
      </div>
      <div>
        <h2>Footer Titulo2</h2>
        <p>lorem titulo 1</p>
        <button>CTA1</button>
      </div>
      <div>
        <h2>Footer Titulo3</h2>
        <p>lorem titulo 1</p>
        <button>CTA1</button>
      </div>
    </footer>
  </body>
</html>
